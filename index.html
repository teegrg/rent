<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Rent</title>
</head>
<body>
    <div class="container">
        <div class="container__input">
          <h3>Rent</h3>
            <input type="text" name="month" id="" placeholder="month..">
            <input type="text" name="total" id="" placeholder="total">
            <input type="text" name="category" id="" placeholder="category">
            <button>Add</button>
        </div>
        <div class="container__show">
            <div class="month-container">
                <label for="month"></label>
                <div class="month-display"></div>
            </div>
            <div class="bill-items"></div>
        </div>
        
    </div>
    <div class="footer">
        <label for="aunty" id="aunty">Aunty</label>
        <div id="aunty">total: $1235</div>
        <label for="tshokey" id="tshokey">Tshokey</label>
        <div id="tshokey">total: $1235</div>
        <label for="sonnie" id="sonnie">Sonnie</label>
        <div id="sonnie">total: $830</div>
    </div>
    
</body>
</html>
